name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go/go.mod'
        cache-dependency-path: go/go.sum

    - name: Verify Dependencies
      run: go mod verify

    - name: Build
      run: make build

    - name: Test
      run: make test
