{{template "base" .}}

{{define "title"}}Login{{end}}

{{define "content"}}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md border border-gray-200">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Dashboard Login</h1>
    
    {{if .Error}}
    <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{.Error}}
    </div>
    {{end}}

    <form action="/login" method="POST">
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Enter Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150">
            Sign In
        </button>
    </form>
</div>
{{end}}
