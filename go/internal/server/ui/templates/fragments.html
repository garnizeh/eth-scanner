{{define "fleet-stats"}}
<div id="fleet-stats" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" hx-swap-oob="true">
    <div class="p-4 bg-blue-100 border-l-4 border-blue-400 text-blue-800 rounded shadow-sm">
        <p class="font-bold text-xs uppercase tracking-wider text-blue-600">Active Workers</p>
        <p class="text-2xl font-bold">{{ .ActiveWorkers }}</p>
    </div>
    <div class="p-4 bg-green-100 border-l-4 border-green-400 text-green-800 rounded shadow-sm">
        <p class="font-bold text-xs uppercase tracking-wider text-green-600">Total Keys Scanned</p>
        <p class="text-2xl font-bold">{{ .TotalKeysScanned }}</p>
    </div>
    <div class="p-4 bg-yellow-100 border-l-4 border-yellow-400 text-yellow-800 rounded shadow-sm">
        <p class="font-bold text-xs uppercase tracking-wider text-yellow-600">Completed Jobs</p>
        <p class="text-2xl font-bold">{{ .CompletedJobCount }}</p>
    </div>
</div>

<p id="total-workers" hx-swap-oob="innerHTML">{{ .TotalWorkers }}</p>
<p id="active-jobs" hx-swap-oob="innerHTML">{{ .ProcessingJobCount }}</p>
<p id="global-throughput" hx-swap-oob="innerHTML">{{ printf "%.1f" .GlobalKeysPerSecond }} k/s</p>
{{end}}
