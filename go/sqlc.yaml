version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/database/sql/queries.sql"
    schema: "internal/database/sql/"
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "DATE"
            go_type: "string"
          - db_type: "date"
            go_type: "string"
